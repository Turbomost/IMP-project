<body bgcolor="white" text="black">

	<table border="1" width="100%">
		<tr>
			<th>LED 2</th>
			<th>LED 3</th>
			<th>LED 4</th>
			<th>LED 5</th>
		</tr>
		<tr>

			<script>
				var url = window.location.href;
				if (url.indexOf("multi?") == -1) {
					if (url.indexOf("state") != -1) {
						url = url.replace("state", "multi");

					} else {
						url = "multi?";
					}
				}

				var leds = ["off", "off", "off", "off"];
				var urls = [url, url, url, url];

				for (var i = 0; i < leds.length; i++) {
					if (url.indexOf("&index=" + (i + 2)) != -1) {
						urls[i] = url.replace("&index=" + (i + 2), "");
						leds[i] = "on";
					} else {
						urls[i] += "&index=" + (i + 2);
					}
					document.write("<td align='center' valign='middle'><a href='" + urls[i] + "'><img src='/img/" + leds[i] + ".png' width='100' height='90'></a></td>");
				}


			</script>
		</tr>
	</table>
	<script>
		document.write("<table width='100%'><tr><td><a href='" + url.replace("multi", "state") + "'>Button state</a></td></tr></table>");
	</script>
</body>

</html>
